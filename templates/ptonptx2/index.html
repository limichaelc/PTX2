<!DOCTYPE html>
<html>
    <head>
        <title>PTX2</title>
    </head>

    <body>
        <h1>All the users:</h1>

        {% if users %}
            <ul>
                {% for user in users %}
                <li>{{ user.netid}}</li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no users present.</strong>
        {% endif %}

    </body>
</html>
