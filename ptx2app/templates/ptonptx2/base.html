<html>
<head>
	{% load staticfiles %}
	<title>{% block title %}{% endblock %}</title>
	<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
	<link href="{% static "css/style.css" %}" rel="stylesheet">
	<script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/scripts.js" %}"></script>
	<script type="text/javascript" src="{% static "js/jquery.equalheights.js" %}"></script>

</head>
<body>
	<div class="container">
		{% include 'nav.html' %}
		<div class="row clearfix">
			{% include 'sidebar.html' %}
			{% block main %}{% endblock %}
		</div>
	</div>
    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="container text-center">
        <a href="#" data-toggle="modal" data-target="#aboutmodal">About</a>
        <a href="#" data-toggle="modal" data-target="#helpmodal"> Help </a>
        <a href="#" data-toggle="modal" data-target="#faqmodal">FAQ</a>
    </div>
	</nav>
    {% include 'about.html' %}
    {% include 'helppage.html' %}
    {% include 'faq.html' %}
</body>
</html>
