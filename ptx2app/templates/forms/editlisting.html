<div class="modal fade editlistingmodal" tabindex="-1" role="dialog" aria-labelledby="editlistingmodal" aria-hidden="true" id="editlistingmodal{{listing.pk}}">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Edit listing of "{{ title }}"</h4>
                </div>
                <div class="modal-body">
                    <p>Just as a reminder, the prices this book is currently going for are:</p>
                    <p>
                    {% include 'forms/price_widget.html' with labprice=labprice amazprice=amazprice lowstud=lowstud isbn=isbn isbn10=isbn10 inc_PU=True%}
                    </p>
                    <form action="/sellbook/" method="POST" id="sellbookform">{% csrf_token %}
                        <div class="form-group">
                            <label for="id_price">Price:</label>
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input id="id_price{{listingpk}}" name="price" value="{{curprice}}" step="1" min="0" type="number" class="form-control">
                                <span class="input-group-addon">.00</span>
                            </div>
                            <br>
                            <label for="id_comment">Comment:</label>
                            <input type="textarea" name="comment" value="{{curcomm}}" id="id_comment" maxlength="500" class="form-control" rows="3" />
                            <br>
                            <div align="right">
                                <input type="submit" name="Submit" class="btn btn-primary">
                                <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cancel</button>
                            </div>
                        </div>
                        <input type="hidden" name="listingpk" value="{{listingpk}}">
                        <input type="hidden" name="next" value={{next}}>
                    </form>
                </div>
            </div>          
        </div>
    </div>
</div>
<script type="text/javascript">
    $('#editlistingmodal{{listing.pk}}').on('shown.bs.modal', function() {$('#id_price{{listingpk}}').focus()});
</script>
