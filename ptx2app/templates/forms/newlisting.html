<div class="modal fade newlistingmodal" tabindex="-1" role="dialog" aria-labelledby="newlistingmodal" aria-hidden="true" id="newlistingmodal{{book.pk}}">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-content">
                <div class="modal-header">
                    <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <button class="close glyphicon glyphicon-remove" data-dismiss="modal" aria-hidden="true" ></button>-->
                    <h4 class="modal-title" id="myModalLabel">Selling "{{ title }}"</h4>
                </div>
                <div class="modal-body">
                    <p>Just as a reminder, the prices this book is currently going for are:</p>
                        <p>
                        <!--<img src="http://www.labyrinthbooks.com/favicon.ico" height="12"; width="12">
                        {% if labprice|default:None %}
                        <a href="http://www.labyrinthbooks.com/all_detail.aspx?isbn={{isbn}}" target="_blank">
                            ${{ labprice }}
                        </a>
                        {% else %}
                        None
                        {% endif %}
                        <br>
                        <img src="http://www.amazon.com/favicon.ico" height="12"; width="12">
                        {% if amazprice|default:None %}
                        <a href="http://www.amazon.com/gp/product/{{ isbn10 }}" target="_blank">
                            ${{ amazprice }}
                        </a>
                        {% else %}
                        None
                        {% endif %}
                        <br>
                        <img src="http://www.princeton.edu/favicon.ico" height="12"; width="12"> 
                            {% if lowstud|default:None %}
                            ${{ lowstud }}.00<br>
                            {% else %}
                            No student offers<br>
                            {% endif %}-->
                            {% include 'forms/price_widget.html' with labprice=labprice amazprice=amazprice lowstud=lowstud isbn=isbn isbn10=isbn10 inc_PU=True%}
                        </p>
                    <form action="/sellbook/" method="POST" id="sellbookform">{% csrf_token %}
                        <div class="form-group">
                            <label for="id_price">Price:</label><div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input id="id_price" name="price" step="1" type="number" class="form-control">
                                <span class="input-group-addon">.00</span>
                            </div><br>
                            <label for="id_comment">Comment:</label><input type="textarea" name="comment" id="id_comment" maxlength="500" class="form-control" rows="3" /><br>
                            <div align="right">
                                <input type="submit" name="Submit" class="btn btn-primary">
                                <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cancel</button>
                            </div>
                        </div>
                        <input type="hidden" name="pk" value="{{ pk }}">
                        <input type="hidden" name="bookpk" value="{{ bookpk }}">
                    </form>
                </div>
            </div>          
        </div>
    </div>
</div>
