<div class="modal fade newlistingmodal" tabindex="-1" role="dialog" aria-labelledby="newlistingmodal" aria-hidden="true" id="newlistingmodal{{book.pk}}">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-content">
				<div class="modal-header">
                    <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
                    <button class="close glyphicon glyphicon-remove" data-dismiss="modal" aria-hidden="true" ></button>
					<h4 class="modal-title" id="myModalLabel">Selling "{{ book.book.title }}"</h4>
				</div>
                <form action="/sellbook/" method="POST" id="sellbookform">{% csrf_token %}
                    <div align="right">
                            <input type="submit" name="Search courses" class="btn btn-primary">
                            <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cancel</button>
                        </div>

                </form>
            </div>          
        </div>
    </div>
</div>
