<div class="modal fade removefromneededmodal" tabindex="-1" role="dialog" aria-labelledby="removefromneededmodal" aria-hidden="true" id="removefromneededmodal{{book.id}}">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Remove <i>{{book.title}}</i> from Books Needed?</h5>
            </div>
            <div class="modal-body">
                <div align="right">
                    <form name="removefromneeded" method="POST" action="/removefromneeded/"> {% csrf_token %}
                        <input type="hidden" name="n" value="{{book.id}}"></input>
                        <input name="Mark as owned" type="submit" class="btn btn-danger"></input>
                        <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>          
</div>
