<div class="modal fade removecoursemodal" tabindex="-1" role="dialog" aria-labelledby="removecoursemodal" aria-hidden="true" id="removecoursemodal">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Remove course(s)</h4>
				</div>
				<div class="modal-body">
				  <form name="removecourseform" method="get">{% csrf_token %}
				    <input type="hidden" name="course" value="{{course.id}}">
				    <button name="Delete" type="submit" class="btn btn-danger">Remove</input>
					<button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cancel</button>
				</div>          
			</div>
		</div>
	</div>
</div>
